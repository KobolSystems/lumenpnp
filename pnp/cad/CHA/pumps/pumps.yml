connectors:

  X:
    style: simple
    autogenerate: true
    type: ""
    ignore_in_bom: true

  stripped-end:
    style: simple
    autogenerate: true
    type: "10mm Stripped Wire"
    ignore_in_bom: true

  LP:
    pinlabels: [A, B] # pincount implicit in pinout
    type: JST PH
    subtype: female
    image:
      src: ../img/PH-2.jpeg
      caption: JST PH 2-pin

  RP: 
    pinlabels: [C, D] # pincount implicit in pinout
    type: JST PH
    subtype: female
    image:
      src: ../img/PH-2.jpeg
      caption: JST PH 2-pin

cables:
  W1:
    wirecount: 4
    length: 0.22
    gauge: 24 AWG
    show_equiv: true
    colors: [BK, RD]
    notes:  Stranded - PVC Insulation

  LP-CABLE:
    wirecount: 2
    length: 0
    category: bundle
    gauge: 0
    show_equiv: true
    colors: [BK, RD]
    notes: ""
    image:
      src: ../img/label.png
      caption: Label Text "LEFT PUMP"
      height: 100

  RP-CABLE:
    wirecount: 2
    length: 0
    category: bundle
    colors: [BK, RD]
    gauge: 0
    show_equiv: true
    notes: ""
    image:
      src: ../img/label.png
      caption: Label Text "RIGHT PUMP"
      height: 100


connections:
  -
    - LP: [1, 2]
    - LP-CABLE: [1-2]
    - [X, X]
    - W1: [1, 2]
    - stripped-end
  -
    - RP: [1, 2]
    - RP-CABLE: [1-2]
    - [X, X]
    - W1: [3, 4]
    - stripped-end