connectors:

  X:
    style: simple
    autogenerate: true
    type: " "
    ignore_in_bom: true

# Z Motor 
  ZM-M:
    pinlabels: [A, B, C, D] # pincount implicit in pinout
    type: JST PH
    subtype: female


  ZM-H:
    pinlabels: [A, B, C, D, E, F] # pincount implicit in pinout
    type: JST H
    subtype: female

# L Motor 
  LM-M:
    pinlabels: [A, B, C, D] # pincount implicit in pinout
    type: JST PH
    subtype: female
  LM-H:
    pinlabels: [A, B, C, D, E, F] # pincount implicit in pinout
    type: Molex 51065-0600
    subtype: female

# R Motor 
  RM-M:
    pinlabels: [A, B, C, D] # pincount implicit in pinout
    type: JST PH
    subtype: female
  RM-H:
    pinlabels: [A, B, C, D, E, F] # pincount implicit in pinout
    type: Molex 51065-0600
    subtype: female

# Z Limit
  ZL-M:
    pinlabels: [AUX, Z_LIMIT, GND, 5V, 3V3] # pincount implicit in pinout
    type: JST PH
    subtype: female
  ZL-H:
    pinlabels: [AUX, Z_LIMIT, GND, 5V, 3V3] # pincount implicit in pinout
    type: JST PH
    subtype: female

# Top Light
  TL-M:
    pinlabels: [SIG, VCC, GND] # pincount implicit in pinout
    type: JST PH
    subtype: female
  TL-H:
    pinlabels: [SIG, VCC, GND] # pincount implicit in pinout
    type: JST PH
    subtype: female

